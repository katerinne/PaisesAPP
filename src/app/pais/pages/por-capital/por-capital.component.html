<h2>Por Capital</h2>
<hr>


<div class="row">

    <div class="col">

       <app-pais-input
            (onEnter)="buscar ( $event )"
            placeholder="Buscar capital..."
            (onDebounce)= "sugerencias ( $event)">
        </app-pais-input>

    </div>
</div>

<ul *ngIf="mostrarSugerencias"
    class=" list-group">
    <li *ngFor="let capital of capitalesSugeridas"
        class="list-group-item list-group-item-action">
        <a class="nav.link"
            [routerLink]="['/pais', capital.cca2]">
            {{capital.capital}}
        </a>
    </li>
    <li class="list-group-item list-group-item-action"
        (click)="buscarSugerido(termino)">
        <a class="nav.link">
            Buscar "{{termino}}"
        </a>
    </li>
</ul>

<hr>

<div>
    <div *ngIf="hayError"
        class="alert alert-danger">
        No se encontrol nada con el t√©rmino {{termino}}
    </div>
</div>


<div *ngIf="capitales.length>0" class="row">

    <div class="col">
        <app-pais-tabla [paises]="capitales"></app-pais-tabla>
    </div>
</div>
