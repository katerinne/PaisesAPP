<table class="table table-striped">
    <thead class="thead-dark">
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblacion</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i=index">
            <td>{{ i + 1 }}</td>
            <td>
                <img class="small-flag" [src]="pais.flags.png">
            </td>
            <td>{{pais.capital}} {{pais.name.official}}</td>
            <td>{{pais.population | number}}</td>
            <td>
                <a [routerLink]="['/pais', pais.cca2]">Ver mas...</a>
            </td>
        </tr>
    </tbody>
</table>
