<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">

  <mat-toolbar class="example-toolbar" color="Secondary">

    <button type="button" class="btn btn-light" (click)="snav.toggle()">
      <i class="bi bi-chevron-compact-right"></i>
    </button>
    <h1 class="example-app-name">Paises App</h1>

    <span class="example-spacer"></span>
    <img src="assets/images/mundoicon.png" style="float:right">

  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container contenedor"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item (click)="snav.toggle()"
            [routerLink]=nav.router
            *ngFor="let nav of fillerNav">
          <mat-icon class="icono">{{nav.icon}} </mat-icon>
          {{nav.name}}</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>

        <div class="container">
          <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<div *ngIf="!shouldRun">Please open on Stackblitz to see result</div>
